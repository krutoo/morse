<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse example</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="root">
      <header>
        <h1>There are three apps here, each provided by separated <code>script</code> tag</h1>
        <h2>
          Each app can say something and other app will receive message
          even if it was not ready at the time of sending...
        </h2>
      </header>

      <!-- each widget microservice work separately from others -->
      <main class="services">
        <div class="service first" data-service-key="mr. Footer" data-avatar="https://i.imgur.com/jd8XbdA.png">
          <script src="./microservices/widget.js"></script>
        </div>
        <div class="service second" data-service-key="mrs. Header" data-avatar="https://i.imgur.com/or0wKui.png">
          <script src="./microservices/widget.js"></script>
        </div>
        <div class="service third" data-service-key="MC Sidebar" data-avatar="https://i.imgur.com/fbKXlKr.png">
          <script src="./microservices/widget.js"></script>
        </div>
      </main>

      <footer>
        <h2>...It works with <a href="https://github.com/krutoo/morse">Morse</a> ðŸš€</h2>
      </footer>
    </div>

    <!-- microservice without user interface -->
    <script src="./microservices/status-generator.js"></script>
  </body>
</html>
