<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morse.js</title>
    <style>
        body {
            background-color: #24252a;
            color: #fff;
            font-family: sans-serif;
            font-size: 16px;
        }
        .animated {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: signal 3s ease-out infinite;
        }
        @keyframes signal {
            0% {
                width: 0;
                height: 0;
                box-shadow: inset 0 0 0 1rem rgba(41, 241, 195, 1);
            }
            75%, 100% {
                width: 100vw;
                height: 100vw;
                box-shadow: inset 0 0 0 0 rgba(41, 241, 195, 0);
            }
        }
    </style>
</head>
<body>
    <div class="animated"></div>
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./header.js"></script>
    <script type="module" src="./content.js"></script>
</body>
</html>
